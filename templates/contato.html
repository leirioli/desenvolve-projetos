    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='cabecalho-rodape.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='calendario.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styleContato.css') }}">
    
    <!-- Fontes e Ícones -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <!-- Scripts JS -->

    <title>Espaço Silmara Regina</title>
  </head>
  <body id="fundo-contato">
    <header class="header">
      <div id="logo">
          <img src="{{ url_for('static', filename='img/icon.jpg') }}" alt="Logo Espaço Silmara Regina" width="110" />
      </div>
  
      <input type="checkbox" name="" id="check">
      <label for="check" class="icons">
          <i class='bx bx-menu' id="menu-icon"></i>
          <i class='bx bx-x' id="close-icon"></i>
      </label>
      
      <nav id="início" class="navigation">
          <ul class="menu">
              <li><a href="{{ url_for('index') }}">Início</a></li>
              <li><a href="{{ url_for('servicos') }}">Serviços</a></li>
              <li><a href="{{ url_for('sobre') }}">Sobre</a></li>
              <li><a href="{{ url_for('contato') }}">Contato</a></li>
  
              {% if user_logged_in %}
                  <li class="submenu">
                      <a href="#" class="user-menu">
                          <i class='bx bx-user-circle'></i>
                      </a>
                      <ul class="submenu-content">
                          <li><a href="{{ url_for('perfil') }}">Perfil</a></li>
                          <li><a href="{{ url_for('logout') }}">Logout</a></li>
                      </ul>
                  </li>
              {% else %}
                  <li><a href="{{ url_for('login') }}">Login</a></li>
              {% endif %}
          </ul>
      </nav>
  </header>
