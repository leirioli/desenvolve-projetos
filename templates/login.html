<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espaço Silmara Regina</title>
    
    <!-- Fontes e Ícones -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #7D4DE5, #C89AE6);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            padding-top: 200px;
        }
        main {
            background: #7D4DE5;
            padding: 40px;
            border-radius: 10px;
            width: 50%;
            margin: 40px auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            width: 80%;
        }

        button {
            background: #C89AE6;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #B57FD6;
        }

        p a {
            color: #fff;
            font-weight: bold;
            text-decoration: none;
        }

        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div id="logo">
          <img src="static/img/icon.jpg" alt="Logo" width="110">
        </div>
        <nav class="navigation">
          <ul class="menu">
            <li><a href="{{ url_for('index') }}">Início</a></li>
            <li><a href="{{ url_for('servicos') }}">Serviços</a></li>
            <li><a href="{{ url_for('sobre') }}">Sobre</a></li>
            <li><a href="{{ url_for('contato') }}">Contato</a></li>
            <li><a href="{{ url_for('login') }}">Login</a></li>
          </ul>
        </nav>
    </header>
    
    <main>
        <h2>Login</h2>
        {% if error %}
        <p class="error-message">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            
            <button type="submit">Entrar</button>
        </form>
        <p>Não tem uma conta? <a href="{{ url_for('cadastro') }}">Cadastre-se</a></p>
    </main>
</body>
</html>
